<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alt Generator</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- FontAwesome Icon cdn -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar start here -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fs-3 fw-bold" href="#">Alt-Generator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Dashbaord</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Generators</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login/Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end here -->
    <main
      id="generate-field"
      class="container d-flex justify-content-center mt-5"
    >
      <div class="generator row w-100 rounded-3 p-3">
        <div class="col-8">
          <div class="title">
            <h3 class="fw-bold text-light text-center">
              Free Minecraft Account
            </h3>
            <i
              class="fas fa-exchange-alt ms-4"
              style="font-size: 2em; color: #fff"
            ></i>
          </div>
          <div class="input-container p-3">
            <i class="fas fa-user ico me-2" aria-hidden="true"></i>
            <input
              class="input-field"
              maxlength="100"
              size="40"
              readonly="readonly"
              autocomplete="off"
              value="Coming soon!"
              type="text"
              placeholder="Username"
              id="input1"
              name="name"
            />
            <button title="Copy Username" class="copy-button" type="button">
              <i class="fas fa-copy" aria-hidden="true"></i>
            </button>
          </div>
          <div class="input-container p-3">
            <i class="fas fa-envelope ico ico me-2" aria-hidden="true"></i>
            <input
              class="input-field"
              maxlength="100"
              size="40"
              readonly="readonly"
              autocomplete="off"
              value="Coming soon!"
              type="text"
              placeholder="Username"
              name="name"
            />
            <button title="Copy Username" class="copy-button" type="button">
              <i class="fas fa-copy" aria-hidden="true"></i>
            </button>
          </div>
          <div class="input-container p-3">
            <i class="fas fa-lock ico ico me-2" aria-hidden="true"></i>
            <input
              class="input-field"
              maxlength="100"
              size="40"
              readonly="readonly"
              autocomplete="off"
              value="Coming soon!"
              type="text"
              placeholder="Username"
              name="name"
            />
            <button title="Copy Username" class="copy-button" type="button">
              <i class="fas fa-copy" aria-hidden="true"></i>
            </button>
          </div>
          <div class="input-container p-3">
            <i class="fas fa-database ico ico me-2" aria-hidden="true"></i>
            <input
              class="input-field"
              maxlength="100"
              size="40"
              readonly="readonly"
              autocomplete="off"
              value="Coming soon!"
              type="text"
              placeholder="Username"
              name="name"
            />
            <button title="Copy Username" class="copy-button" type="button">
              <i class="fas fa-copy" aria-hidden="true"></i>
            </button>
          </div>
          <button class="btn btn-success w-100 mt-3">Generate</button>
        </div>
        <div class="col-4">
          <h3 class="fw-bold text-center text-light">Account History</h3>
          <div class="account-history rounded-3">
            <h5 class="text-center text-light">
              Generate accounts to see them here!
            </h5>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
